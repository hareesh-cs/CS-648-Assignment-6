<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Assignment Showcase</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>CS 648 Assignment 6</h1>

    <section>
      <h2>Larger or Smaller</h2>
      <button onclick="largerOrSmaller()">Compare Numbers</button>
      <p id="largerSmallerResult"></p>
    </section>

    <section>
      <h2>Coin Flip Game</h2>
      <button onclick="coinFlipGame()">Flip the Coin</button>
    </section>

    <section>
      <h2>Coin Flip Redux (10 flips)</h2>
      <button onclick="coinFlipRedux()">Flip 10 times</button>
    </section>

    <section>
      <h2>Coin Flip Streak</h2>
      <button onclick="coinFlipStreak()">Check Streak</button>
    </section>

    <section>
      <h2>Looping a Triangle</h2>
      <button onclick="loopTriangle()">Show Triangle</button>
    </section>

    <section>
      <h2>Odd or Even</h2>
      <button onclick="oddOrEven()">Check Numbers</button>
      <div id="oddEvenOutput"></div>
    </section>

    <section>
      <h2>Marco Polo</h2>
      <button onclick="marcoPolo()">Start Marco Polo</button>
      <div id="marcoPoloOutput"></div>
    </section>

    <section>
      <h2>Countdown</h2>
      <button onclick="countdown()">Start Countdown</button>
      <div id="countdownOutput"></div>
    </section>

    <script src="/js/01-larger-or-smaller.js"></script>
    <script src="/js/02-coinflip.js"></script>
    <script src="/js/03-coinflip-redux.js"></script>
    <script src="/js/04-coinflip-streak.js"></script>
    <script src="/js/05-triangle.js"></script>
    <script src="/js/06-odd-or-even.js"></script>
    <script src="/js/07-marco-polo.js"></script>
    <script src="/js/08-countdown.js"></script>
